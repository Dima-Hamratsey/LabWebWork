<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cars</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/logo.png" alt="Elite Cars Logo">
            <span>Elite Cars</span>
        </div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#cars">Cars</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    

    <section class="hero">
        <h1 class="hero-title">Drive Your Dream Car</h1>
        <p class="hero-subtitle">The ultimate collection of luxury cars just for you</p>
        <a href="#car-grid" class="hero-button">Explore Now</a>
    </section>

    <main>
        <h1 class="section-title">Our Car Collection</h1>
        <div id="total-speed-container">
            <h3>Total Max Speed of All Cars: <span id="total-speed">0</span> km/h</h3>
        </div>
        <div class="controls">
            <button id="sort-asc-btn">Sort by Power (down)</button>  
            <button id="sort-desc-btn">Sort by Power (up)</button>
            <input type="text" id="search-input" placeholder="Search by brand">
            <button id="search-btn">Search</button>
            <button id="total-btn">Count Total Speed</button>
        </div>
        

        
        <div id="car-grid"></div>

       
        
    </main>

    <footer>
        <p>© 2024 Elite Cars. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/dmytro_hamratsey?igsh=Yjd6Yjdhb2xvdTB3&utm_source=qr"><img src="assets/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/twiter.png" alt="Twitter"></a>
        </div>
    </footer>
    <button id="back-to-top-btn">▲</button>


    <script src="car_stock.js"></script>
</body>
</html>
